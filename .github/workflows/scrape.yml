name: Daily Gas Scrape

on:
  schedule:
    # Runs at 12:00 UTC (7:00 AM EST) every day
    - cron: '0 12 * * *'
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    # Allows manual triggering from the Actions tab

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper (Maryland)
        run: python gas.py 1

      - name: Run Scraper (Long Island)
        run: python gas.py 2

      - name: Run Scraper (Western Mass)
        run: python gas.py 3

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add history/*.csv latest_*.csv
          git commit -m "Automated gas price update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
